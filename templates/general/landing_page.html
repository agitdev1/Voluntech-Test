<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntech</title>
    <!-- Import Lato font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/landing_page.css">

</head>

<body>
<!-- Navigation bar -->
<div class="navbar">
    <!-- logo -->
    <div class="navbar-logo">
        <a href="/" class="navbar-logo">
            <img src="/static/logo.png" alt="Voluntech">
        </a>
    </div>
</div>

    <!-- Main content -->
    <div>
        <h1 class="title"> Welcome to Voluntech </h1>
        <div class="container">
            <h2>Already have an account? </h2>
            <h3 class="subtitle"> Log in to your account </h3>
            <form action="/login/" method="post">
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="signup-link">Don't have an account? <a href="/register/">Sign Up</a></div>
            <br>
            <div class="forgot-password"> <a href="/forgot-password">Forgot Password?</a></div>
        </div>
    </div>

    <!-- Import JavaScript code -->
    <script src="/static/js/general/landing.js"></script>


</body>

</html>

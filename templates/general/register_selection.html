<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
  <title>Signup Selection</title>
  <link rel="stylesheet" href="/static/css/register_selection.css">

</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <!-- logo -->
    <div class="navbar-logo">
      <a href="/" class="navbar-logo">
        <img src="/static/logo.png" alt="Voluntech">
      </a>
    </div>
  </div>
  <!-- Main content -->
  <div class="container">
    <h1 class="title">Which type of account would you like?</h1>
    <br>
    <div class="sections">
      <div class="section volunteer-section" data-register-type="volunteer">
        <img src="https://det2iec3jodwn.cloudfront.net/images/responsive/login/illustration-volunteer.png?v=205065" alt="Volunteer">
        <p>Become a Volunteer</p>
      </div>
      <div class="section organization-section" data-register-type="organization">
        <img src="https://det2iec3jodwn.cloudfront.net/images/responsive/login/illustration-organization.png?v=205065" alt="Organization">
        <p>Register as Organization</p>
      </div>
    </div>
  </div>
  
  <script src="/static/js/general/register_selection.js"></script>

</body>
</html>

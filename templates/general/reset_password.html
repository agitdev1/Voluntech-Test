<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/reset_password.css">
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <!-- logo -->
        <div class="navbar-logo">
            <a href="/" class="navbar-logo">
                <img src="/static/logo.png" alt="Voluntech">
            </a>
        </div>
    </div>

    <!-- Main content -->
    <div>
        <div class="container">
            <h1>Reset Password</h1>
            <form id="reset-password-form">
                <input type="password" id="new-password" name="new-password" placeholder="Enter your new password" required>
                <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Confirm your new password" required>
                <button type="submit">Reset Password</button>
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
            </form>
        </div>
    </div>

   <!-- JavaScript code -->
   <script src="/static/js/general/reset_password.js"></script>

</body>
</html>
